<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farm Direct</title>
    <link rel="stylesheet" href="css/style.css?v=7">
    <link rel="icon" type="image/png" href="images/brand.png?v=5">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <img src="images/brand.png" alt="Farm Direct" style="height: 100px; margin-bottom: 0; object-fit: contain;">
        <h2 style="margin-top: 0;">Welcome Back</h2>
        <p>Login to your account to continue</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
        <p class="auth-link"><a href="index.html">Back to Home</a></p>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
