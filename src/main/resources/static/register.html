<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Farm Direct</title>
    <link rel="stylesheet" href="css/style.css?v=7">
    <link rel="icon" type="image/png" href="images/brand.png?v=5">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <img src="images/brand.png" alt="Farm Direct" style="height: 100px; margin-bottom: 0; object-fit: contain;">
        <h2 style="margin-top: 0;">Create Account</h2>
        <p>Join our community of farmers and consumers</p>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label>I want to join as:</label>
                <select id="role">
                    <option value="CUSTOMER">Customer</option>
                    <option value="FARMER">Farmer</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        <p class="auth-link"><a href="index.html">Back to Home</a></p>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
