                style="background: white; padding: 2rem; border-radius: 8px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">

            </div>

            <div
                style="background: white; padding: 2rem; border-radius: 8px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <h3 style="margin: 0; color: #6c757d;">Active Orders</h3>
                <div id="active-orders"
                    style="font-size: 2.5rem; font-weight: 700; color: var(--secondary); text-shadow: 0 1px 2px rgba(0,0,0,0.1);">
                    0</div>
                <span style="font-size: 0.9rem; color: #6c757d;">Need attention</span>
            </div>

            <div
                style="background: white; padding: 2rem; border-radius: 8px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <h3 style="margin: 0; color: #6c757d;">Avg Rating</h3>
                <div id="avg-rating" style="font-size: 2.5rem; font-weight: 700; color: #fd7e14;">0.0</div>
                <span id="total-reviews" style="font-size: 0.9rem;">From 0 reviews</span>
            </div>
        </div>

        <div style="margin-top: 2rem;">
            <h3>Quick Actions</h3>
            <div style="display: flex; gap: 1rem;">
                <a href="my-products.html" class="btn-primary"
                    style="text-align: center; text-decoration: none; width: auto; padding: 1rem 2rem;">Manage
                    Products</a>
                <a href="farmer-orders.html" class="btn-primary"
                    style="background: #6c757d; text-align: center; text-decoration: none; width: auto; padding: 1rem 2rem;">View
                    Orders</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script>
        async function loadAnalytics() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.role !== 'FARMER') { window.location.href = 'login.html'; return; }

            try {
                const res = await fetch(`/api/farmer/analytics/${user.id}`);
                const data = await res.json();

                document.getElementById('total-sales').innerText = 'â‚¹' + data.totalSales.toFixed(2);
                document.getElementById('active-orders').innerText = data.activeOrders;

                if (data.totalReviews === 0) {
                    document.getElementById('avg-rating').innerText = 'N/A';
                    document.getElementById('total-reviews').innerText = 'No reviews yet';
                    document.getElementById('avg-rating').style.color = '#ccc';
                } else {
                    document.getElementById('avg-rating').innerText = data.rating.toFixed(1);
                    document.getElementById('total-reviews').innerText = `From ${data.totalReviews} reviews`;
                    document.getElementById('avg-rating').style.color = '#fd7e14';
                }
            } catch (e) { console.error(e); }
        }
        loadAnalytics();
